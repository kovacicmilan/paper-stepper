					<paper-step></paper-step>

					<div>Step 2</div>
					<div>Step 3</div>
					<div>Step 4</div>
				</iron-pages>
			</template>
		</div>

		<h2>Stepper with progress bar</h2>

		<div class="vertical-section">
			<paper-stepper progress-bar>
				<paper-step></paper-step>
				<paper-step></paper-step>
				<paper-step></paper-step>
				<paper-step></paper-step>

		</div>
