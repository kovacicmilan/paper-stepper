<dom-module id="paper-stepper">

	<template>

		<style>
			:host {
				@apply(--layout-horizontal);
				@apply(--layout-center-center);
			}

			.nav {
				color: var(--secondary-text-color);
				text-transform: uppercase;
				font-weight: 500!important;
				@apply(--paper-font-body1);
			}

			/* Hide nav buttons if they are disabled */
			.nav[disabled] {
				opacity: 0;
			}

			.steps {
				text-align: center;
			}
		</style>

		<paper-button class="nav" on-tap="_tapPrevious" disabled=[[!_hasPrev(selected)]]>
			<iron-icon icon="icons:chevron-left"></iron-icon>
			Back
		</paper-button>

		<div class="flex steps" hidden=[[progressBar]]>
		  <content select="*"></content>
		</div>

		<template is="dom-if" if=[[progressBar]]>
			<paper-progress class="flex progress" max=[[items.length]] value=[[_computeProgressValue(selected,items)]]></paper-progress>
		</template>

		<paper-button class="nav" on-tap="_tapNext" disabled=[[!_hasNext(selected,items.length)]]>
			Next
			<iron-icon icon="icons:chevron-right"></iron-icon>
		</paper-button>

	</template>
</dom-module>

<script>

(function() {

	Polymer({
		is: 'paper-stepper',
		properties: {
			/**
			 * Index of the selected step
			 */
			selected: {
				type: Number,
				value: 0,
				notify: true
			},

			/**
			 * True if a progress bar is shown instead of dots.
			 *
			 * Use a progress bar when there are many steps, or if there are
			 * steps that need to be inserted during the process (based o
			 * responses to earlier steps).
			 */
			progressBar: {
				type: Boolean,
				value: false
			}
		},

		behaviors: [
			Polymer.IronSelectableBehavior
		],

		// Private methods
		_tapPrevious: function() {
			this.selectPrevious();
		},
		_tapNext: function() {
			this.selectNext();
		},

		/**
		 * Returns true if there is a step before the current
		 */
		_hasPrev: function(selected) {
			return selected > 0;
		},

		/**
		 * Returns true if there is a step after the current
		 */
		_hasNext: function(selected, nrItems) {
			return selected < nrItems - 1;
		},

		/**
		 * Returns the current progress value
		 *
		 * Depends on items to ensure that `max` is already set. Otherwise
		 * `paper-progress` doesn't show the bar on startup.
		 * TODO: Remove parameter `items` once paper-progress can handle
		 * setting the property `value` before property `max`.
		 */
		_computeProgressValue: function(selected, items) {
			return selected + 1;
		}

	});

})();

</script>
